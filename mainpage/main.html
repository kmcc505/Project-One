<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style/main.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <!-- main container -->
    <div class="container">
        <!-- header -->
        <div class="row myHeader">
            <div class="col-md-8">
                <img src="resources/userAvatar.png" class="userAvatar" id="userAvatarImg" alt="">
                <label for="username" class="myLabel">Username:</label>
            </div>
            <div class="col-md-4 d-flex justify-content-end">
                <a href="" class="myLinks">Sign Out</a>
            </div>
        </div>
        <br>
        <!-- body -->
        <div class="pageBody">
            <div class="row">
                <div class="col-md-3">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <input type="checkBox" id="burger">Burger
                        </li>
                        <li class="list-group-item">
                            <input type="checkBox" id="pizza">Pizza
                        </li>
                    </ul>
                </div>
                <div class="col-md-9" id="myMap">

                </div>
            </div>


        </div>
    </div>
    <!-- scripts -->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Boostrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- My Javascript file -->
    <script src="scripts/main.js"></script>
    <!-- google maps api -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLdVO39mcv-ELRrVWomhjnt9wAFLgZVLc&libraries=places&callback=initMap"
        async defer></script>
</body>

</html>
