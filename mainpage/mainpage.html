<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EzDay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style/main.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <!-- entire page content -->
    <div class="container main">
        <!-- page header -->
        <div class="row myHeader">
            <!-- photo, username and signOut -->
            <div class="col-lg-7">
                <img src="resources/userAvatar.jpeg" class="userPhoto" alt="">
                <label for="username" id="username">Username</label>
                <button id="myList" class="myBtn" type="button" disabled>My List</button>
                <button id="signOutButton" class="myBtn" type="button">Sign Out</button>
            </div>
            <!-- weather container -->
            <div class="col-lg-5 d-flex justify-content-end">
                <p id="result"></p>
            </div>
        </div>
        <!-- page body -->
        <div class="row">
            <div class="col-lg-12">
                <!-- search bar -->
                <div class="row justify-content-center searchForm">
                    <input type="text" id="place" placeholder="Search Places">
                    <button type="submit" class="myBtn" id="searchButton">Search</button>
                </div>
                <!-- map container -->
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-12" id="map"></div>
                </div>
                <!-- place info & pictures container -->
                <div class="row">
                    <div class="d-flex justify-content-start placeContainer">
                        <div class="col-lg-5 place_photos" id="placePhoto"></div>
                        <div class="col-lg-5 place_details">
                            <p id="placeDetails"></p>
                        </div>
                        <!-- add button -->
                        <div class="col-lg-2" id="addButtonDiv"></div>
                    </div>
                </div>

            </div>
        </div>
        <!-- end of page body -->
    </div>
    <!-- end of entire page content -->

    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- javascript -->
    <script src="scripts/main.js"></script>
    <!-- google maps api -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLdVO39mcv-ELRrVWomhjnt9wAFLgZVLc&libraries=places&callback=initMap"
        async defer></script>

</body>

</html>
