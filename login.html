<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EzDay Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-signin-client_id" content="54706631325-orugv280au875qk2fje1kdhl2hl68rs2.apps.googleusercontent.com">
    <link rel="stylesheet" type="text/css" media="screen" href="login/style/login.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <!-- login form -->
    <div class="loginForm">
        <div class="form-group d-flex justify-content-center" id="myHeader">
            <h3>Please login with your gmail account</h3>
        </div>
        <br>
        <div class="d-flex justify-content-center">
            <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
        </div>
        <br>
        <div class="d-flex justify-content-center">
            <a href="" onclick="signOut()">Sign Out</a>
        </div>
        <br>
    </div>


    <!-- scripts -->
    <!-- google client ID -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- javascript -->
    <script src="login/scripts/login.js"></script>

</body>

</html>
